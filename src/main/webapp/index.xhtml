<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="content">                        
        <h1 class="page-header "> <i class="fa fa-tachometer"></i> Dashboard</h1>
        
        
          <p:panel header="Formulario JSF de ejemplo">
   
		<h:form id="form">
		 <h:panelGrid columns="3">
			<p:outputLabel value="nombre: " for="nombre" />
				<p:inputText value="#{miControlador.nombre}" id="nombre" title="Nombre" required="true" >
				<p:ajax event="click" listener="#{miControlador.resetNombre()}" update="@form"/>
				</p:inputText>
			<p:commandButton value="Saluda"  actionListener="#{miControlador.saluda}" update="saludo"/>
		
		
		</h:panelGrid>
			<p:outputLabel id="saludo"  value="#{miControlador.saludo}" style="width:100%;" styleClass="saludo"/>
			
			</h:form>
	</p:panel>
    </ui:define>
</ui:composition>
